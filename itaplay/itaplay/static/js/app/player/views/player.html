<div ng-init="initplay()" layout="column" layout-padding ng-cloak>
    <p>player id={{player.id}}</p>
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #A4C6C1; border-radius: 1%; marging = 50px;" layout-padding>
            <form name="newPlayerForm"  layout-padding>
                <md-content md-theme="docs-dark" style="background-color: #FFFCF4; border-radius: 1%; marging = 50px;" layout-padding>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.player_description"/>
                        <label>Change description:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.player_name"/>
                        <label>Change name:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.player_mac_address"/>
                        <label>Change MAC-Address:</label>
                    </md-input-container>       
                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                    <div><md-button flex="100"  class="md-primary md-raised" type="submit" ng-click="update(player)">make changes</md-buttom></div>
                    <div flex=100></div>
                    <div><md-button flex="100"  class="md-warn" type="submit" ng-click="delete_current(player)">delete</md-buttom></div>
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>

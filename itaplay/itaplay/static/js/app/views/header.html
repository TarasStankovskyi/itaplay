<link rel="stylesheet" type="text/css" href="/static/styles/logout.css">
<header ng-controller="LogoutController">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <img src="/static/images/Logo.png" class="header_logo">
        <span flex></span>

      <div class="group">      
        <input class="head_input" type="text" required>
        <span class="head_highlight"></span>
        <span class="bar"></span>
        <label class="head_label">search</label>
      </div>
      <div ng-init="init()">
        <md-button type="submit" ng-click="LogoutUser()" class="md-icon-button logo" aria-label="user_image">
          <img class="png-icon" ng-src="{{ avatar }}" >
        </md-button>
      </div>

    </div>

  </md-toolbar>
</header> 

<section layout="row" layout-xs="column" layout-sm="column" layout-align="center start" layout-align-sm="center center" layout-align-xs="center center">
  <md-button href="#users" class="groupX right">users</md-button>
  <md-button href="#projects" class="groupX middle">projects</md-button>
  <md-button href="#allclips" class="groupX middle">clips</md-button>
  <md-button href="#player" class="groupX middle">players</md-button>
  <md-button href="#/templates" class="groupX right">templates</md-button>
  <md-button href="#company" class="groupX right">companies</md-button>
</section>

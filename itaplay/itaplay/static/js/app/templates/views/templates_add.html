<div ng-controller="AddTemplateController">
  <form name="myForm">
    <fieldset>
      <legend>Upload template</legend>
      <label>Template Name:</label>      
      <input type="text" name="templateName" ng-model="templateName" size="31" required>
      <br>
      <i ng-show="myForm.templateName.$error.required">*required</i>
      <br>
      <label>Xml File:</label>
      <input type="file" ngf-select ng-model="xmlFile" name="file" ngf-pattern="'.xml'"    accept=".xml" ngf-max-size="1MB" required
             ngf-model-invalid="errorFile">
      <br>
      <div ng-messages="myForm.file.$error">
      <div ng-message="maxSize"><p>File too large 
              {{errorFile.size / 1000000|number:1}}MB: max 1M</p></div>
      <div ng-message="required"><p>*required</p></div>
      </div>
      <span ng-show="myForm.file.$error.pattern">Only allowed formats is .xml</span>
      <button ng-click="xmlFile = null" ng-show="xmlFile">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid" 
              ng-click="uploadXml(xmlFile)">Submit</button>
      <span class="progress" ng-show="xmlFile.progress >= 0">
        <div style="width:{{xmlFile.progress}}%" 
            ng-bind="xmlFile.progress + '%'"></div>
      </span>
      <span ng-show="xmlFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</div>

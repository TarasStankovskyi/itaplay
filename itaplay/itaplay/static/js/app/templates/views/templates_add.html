<div layout="row" ng-init="init()">
    <div flex="30">
    </div>
    <div flex="33">
        <form name="myForm">
            <md-content class="md-no-momentum">
                <md-input-container class="md-icon-float md-block" flex-gt-sm>
                    <label>Template Name:</label>
                    <input type="text" name="templateName" ng-model="templateName" size="31" required>
                </md-input-container>
                <br>
            </md-content>
            <md-button class="md-raised md-primary" type="file" ngf-select ng-model="xmlFile" name="file" ngf-pattern="'.xml'" accept=".xml" ngf-max-size="1MB" required ngf-model-invalid="errorFile">select
                <br>
            </md-button>
            <md-button class="md-raised" ng-click="xmlFile = null" ng-show="xmlFile">Remove File</md-button>
            <md-button class="md-raised md-warn" ng-disabled="!myForm.$valid" ng-click="uploadXml(xmlFile)">Submit</md-button>
            <span class="progress" ng-show="xmlFile.progress >= 0">
          <div style="width:{{xmlFile.progress}}%" 
          ng-bind="xmlFile.progress + '%'"></div>
        </span>
            <span ng-show="xmlFile.result">Upload Successful</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            <br>
            <p ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 1M</p>
            <p ng-show="myForm.file.$error.pattern">Only allowed formats is .xml</p>
        </form>
    </div>
</div>

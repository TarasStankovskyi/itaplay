<div ng-init="init()" layout="column" layout-padding ng-cloak>
    <md-button href="/#/company/" class="groupX right">All companies</md-button> 
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #A4C6C1; border-radius: 1%; marging = 50px;" layout-padding>
            <img ng-src="{{company.logo}}" height ="55px">
            <form name="newCompanyForm"  layout-padding>
                <md-content style="background-color: #FFFCF4; border-radius: 1%; marging = 50px;" layout-padding>
                    <md-input-container class="md-icon-float md-block">
                      <label>Logo:</label>
                       <input  type="url" name="logo" ng-model="company.logo"  ng-required="true">
                        
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Zipcode:</label> 
                         <input name="zipcode" ng-model="company.zipcode" md-maxlength="20" ng-required="true">
                         <div ng-messages="newCompanyForm.zipcode.$error" ng-show="newCompanyForm.zipcode.$error">
                                <div ng-message="md-maxlength">Zipcode too long!</div>
                           </div>
                        
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Name:</label>
                        <input  ng-model="company.name" ng-required="true" >
                        
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>E-mail:</label>
                        <input type="email" name="email" ng-model="company.mail" ng-required="true" pattern="\w[\w\.-]*@[\w\.-]+\.\w{2}\w*"> 
                       
                        
                    </md-input-container>       
                    <md-input-container class="md-icon-float md-block">
                        <label>Address:</label>
                        <input  ng-model="company.address" ng-required="true" >
                        
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Phone:</label>
                        <input  ng-model="company.phone" ng-required="true" >
                        
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <md-select ng-model="company.administrator" > 
                            <md-option class="listAdmins" ng-value="user" ng-repeat="user in users" ><div layout="row"><div class="admin"><img class="adminImg"  ng-src="/static/images/{{user.avatar}}" alt="user" > </div> <div layout="column"><span>{{ user.first_name }} {{ user.last_name }}</span><span>{{user.username}}</span></div></div></md-option> 
                        </md-select>               
                        <label>Administrator:</label>
                    </md-input-container>
                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                    <div><md-button flex="100"  class="md-primary md-raised" ng-disabled="!newCompanyForm.$valid"  ng-click="update(company)">make changes</md-buttom></div>
                    <div flex=100></div>
                    <div><md-button flex="100"  class="md-warn" type="submit" ng-click="deleteCurrent(company)">delete</md-buttom></div>
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>

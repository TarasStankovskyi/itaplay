<div ng-init="init()" layout="column" layout-padding ng-cloak>
    <md-button href="/#/company/" class="groupX right">All companies</md-button> 
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #A4C6C1; border-radius: 1%; marging = 50px;" layout-padding>
            <img src="{{company.company_logo}}" height ="55px">
            <form name="newCompanyForm"  layout-padding>
                <md-content md-theme="docs-dark" style="background-color: #FFFCF4; border-radius: 1%; marging = 50px;" layout-padding>
                    <md-input-container class="md-icon-float md-block">
                       <input  ng-model="company.company_logo"/>
                        <label>Change logo:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="company.company_zipcode"/>
                        <label>Change zipcode:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="company.company_name"/>
                        <label>Change name:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="company.company_mail"/>
                        <label>Change e-mail:</label>
                    </md-input-container>       
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="company.company_address"/>
                        <label>Change address:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="company.company_phone"/>
                        <label>Change phone number:</label>
                    </md-input-container>

                    <md-input-container class="md-icon-float md-block">
                        <md-select ng-model="company.administrator"> 
                            <md-option ng-value="user" ng-repeat="user in users"><img src="/static/images/{{user.avatar}}" alt="user" height ="50px">  id: {{user.id}}</md-option>
                        </md-select>               
                        <label>Choose admin:</label>
                    </md-input-container>
                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                    <div><md-button flex="100"  class="md-primary md-raised" type="submit" ng-click="update(company)">make changes</md-buttom></div>
                    <div flex=100></div>
                    <div><md-button flex="100"  class="md-warn" type="submit" ng-click="deleteCurrent(company)">delete</md-buttom></div>
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>

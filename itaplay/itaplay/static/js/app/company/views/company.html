<div ng-init="initcomp()" layout="column" layout-padding ng-cloak>
    <p>company id={{company.id}}</p>
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #607D8B; border-radius: 1%; marging = 50px;" layout-padding>
            <img src="{{company.company_logo}}" height ="55px">
            <form name="newCompanyForm"  layout-padding>
                <md-content md-theme="docs-dark" style="background-color: #9E9E9E; border-radius: 1%; marging = 50px;" layout-padding>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change logo:<input  ng-model="company.company_logo"/></p>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change zipcode:<input  ng-model="company.company_zipcode"/></p>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change name:<input  ng-model="company.company_name"/></p>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change e-mail:<input  ng-model="company.company_mail"/></p>
                    </md-input-container>       
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change address:<input  ng-model="company.company_address"/></p>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change phone number:<input  ng-model="company.company_phone"/></p>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block" >
                        <p>Change admin:<input  ng-model="company.administrator"/></p>
                    </md-input-container>
                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                    <div><md-button flex="100"  class="md-primary md-raised" type="submit" ng-click="update(company)">make changes</md-buttom></div>
                    <div><md-button flex="100"  class="md-warn" type="submit" ng-click="delete_current(company)">delete</md-buttom></div>
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>

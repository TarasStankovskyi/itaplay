<div ng-init="init()" layout="column">
   <div layout="row">
        <div flex=20></div>
        <div flex=40>
            <md-input-container class="md-block" flex-gt-xs >
                <input type="text" class="md-lg" ng-model="company_name">
                <label>Search for your conpany:</label>
            </md-input-container >
        </div>
        <div flex=20></div>
        <div>
            <md-button flex="500"  class="md-primary md-raised" href="#company/add_new" >Add new company</md-button> 
        </div>
        <div flex=20></div>
    </div>
    <div layout="row">
        <div flex=15></div>
        <div flex=70  layout-padding>
            <div  layout-padding ng-cloak ng-repeat = "company in companies | filter:company_name">
                <md-card style="background-color: #CCD9D7;"  md-theme-watch layout="row"> 
                    <md-card-title >
                        <md-card-title-media>
                            <div class="md-media-lg">
                                <md-button  class="md-accent" class="md-card-image" href = "#company/id={{company.id}}">
                                    <img src="{{company.company_logo}}"  alt="{{company.company_name}}" >
                                </md-button >
                            </div>
                        </md-card-title-media>
                        <md-card-title-text>
                            <span class="md-headline">{{company.company_name}}</span>
                            <span class="md-subhead">{{company.company_zipcode}}</span>
                            <span class="md-subhead">{{company.company_mail}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row">
                        <md-button type="submit"  class=" md-mini md-warn" ng-click="delete(company)">Delete</md-buttom>
                     </md-card-actions>
                </md-card >
            </div>
            <div flex=5></div>
        </div>
    </div>
</div>

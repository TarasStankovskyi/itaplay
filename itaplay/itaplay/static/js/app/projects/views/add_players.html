
<md-dialog flex="60" aria-label="Players">
    <div data-ng-init="init()">
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Players</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon md-font-set="material-icons">clear</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-content layout-padding>
                        <md-select placeholder="Select player" ng-model="selected_player" style="min-width: 400px;" multiple >
                            <md-option ng-value="player" ng-repeat="player in players">name: {{player.name}}; mac: {{player.mac_address}}</md-option>
                        </md-select> 
                    </md-content>
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <md-button ng-click="answer(selected_player)" style="margin-right:20px;">Add</md-button>
            </md-dialog-actions>
        </form>
    </div>
</md-dialog>

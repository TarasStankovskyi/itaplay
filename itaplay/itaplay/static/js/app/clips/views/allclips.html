<div>this is all clips</div>
  <div ng-controller="AllClipController">

	<md-button class="md-raised md-warn" href="#/clips" class="groupX right">Add new clip</md-button> 
	  <div ng-repeat="item in data">
	    <h3>{{item.fields.name}}</h3>
	      <img ng-src="media/{{ item.fields.video }}" class="all_clips" />
	      <p>{{ item.fields.pk }}</p>
	      <p>{{ item.id }}</p>
    <md-button ng-click="remove(item)">remove</md-button>
    <md-button ng-click="delete(item)">delete</md-button>

  </div>
</div>

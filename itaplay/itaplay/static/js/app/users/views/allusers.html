<div ng-init="init()" layout="column">
    <div layout="row">
        <div flex="15">
            <md-button class="md-accent md-raised md-hue-1" href="#/adduser" class="groupX right">Add user</md-button>
            <md-button class="md-accent md-raised md-hue-1" href="auth/invite" class="groupX right">invite</md-button>
        </div>
        <div flex=70 layout-padding>
            <div layout-padding ng-cloak ng-repeat="user in users">
                <md-card md-theme-watch layout="row">
                    <md-card-title>
                        <md-card-title-media>
                            <div class="md-media-lg">
                                <md-button class="md-accent" class="md-card-image">
                                    <img src="{{user.fields.avatar}}" alt="{{user.fields.avatar}}">
                                </md-button>
                            </div>
                        </md-card-title-media>
                        <md-card-title-text>
                            <span class="md-headline">username: {{user.fields.username}}</span>
                            <span class="md-subhead">email: {{user.fields.email}}</span>
                            <span class="md-subhead">first_name: {{user.fields.first_name}}</span>
                            <span class="md-subhead">last_name: {{user.fields.last_name}}</span>
                            <span class="md-subhead">date_joined: {{user.fields.date_joined}}</span>
                            <span class="md-subhead">last_login: {{user.fields.last_login}}</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
            <div flex=5></div>
        </div>
    </div>
</div>

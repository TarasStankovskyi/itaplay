<div ng-init="init()" layout="column" layout-padding ng-cloak>
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #A4C6C1; border-radius: 1%; marging = 50px;" layout-padding>
            <img ng-src="{{user.AdviserUser.avatar}}" alt="{{ user.AdviserUser.avatar }}" height ="100px" align="right">
            <form name="User"  layout-padding>
                <md-content md-theme="docs-dark" style="background-color: #FFFCF4; border-radius: 1%; marging = 50px;" layout-padding>

                    <!--<md-input-container class="md-icon-float md-block">-->
                        <!--<input  ng-model="user.User.username"/>-->
                        <!--<label>User name:</label>-->
                    <!--</md-input-container>-->
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="user.User.first_name"/>
                        <label>First name:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="user.User.last_name"/>
                        <label>Last Name:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="user.User.email" disabled style="font:bold;"/>
                        <label>Email:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input ng-model="user.User.date_joined | date" disabled style="font:bold;" />
                        <label>Date of registration:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                       <input  ng-model="user.AdviserUser.avatar"/>
                        <label>Change Photo:</label>
                    </md-input-container>

                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                   <div><md-button flex="100"  class="md-primary md-raised" type="submit" ng-click="update(user)">make changes</md-buttom></div>
                    <div flex=100></div>
                    <!--<div><md-button flex="100"  class="md-warn" type="submit" ng-click="deleteCurrent(company)">delete</md-buttom></div>-->
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>

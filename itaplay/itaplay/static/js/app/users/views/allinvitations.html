<div ng-init="init()" layout="column">
    <div layout="row">
        <div flex="15">
            <md-button class="md-accent md-raised md-hue-1" href="#/users" class="groupX right">back</md-button>
        </div>
        <div flex=70 layout-padding>
            <div layout-padding ng-cloak ng-repeat="invitation in invitations.results">
                <md-card md-theme-watch layout="row">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">email: {{invitation.email}}</span>
                            <span class="md-headline">company: {{invitation.id_company.company_name}}</span>
                            <span class="md-subhead">verification_code: {{invitation.verification_code}}</span>
                            <div class="slide">
                                <span class="md-subhead" ng-if="invitation.is_active == true">active:yes</span>
                                <span class="md-subhead" ng-if="invitation.is_active == false" />active:no</span>
                            </div>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
            <div flex=5></div>
        </div>
    </div>
</div>
